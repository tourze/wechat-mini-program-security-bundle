services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  WechatMiniProgramSecurityBundle\Controller\:
    resource: '../../Controller/'
  WechatMiniProgramSecurityBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'
  WechatMiniProgramSecurityBundle\MessageHandler\:
    resource: '../../MessageHandler/'
  WechatMiniProgramSecurityBundle\Repository\:
    resource: '../../Repository/'
  WechatMiniProgramSecurityBundle\Service\:
    resource: '../../Service/'

  Tourze\FileNameGenerator\RandomNameGenerator: ~
  
  # Enable testing framework to provide mocks for these interfaces
  Tourze\SensitiveTextDetectBundle\Service\SensitiveTextDetector:
    public: true

  Tourze\RiskyImageDetectBundle\Service\RiskyImageDetector:
    public: true

  WechatMiniProgramBundle\Service\Client:
    public: true
